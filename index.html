<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBJETOS</title>
  <link rel="stylesheet" href="/boostrap/bootstrap.min.css"/>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
   <a class="navbar-brand m-auto" href="index.html">
    <img src="a.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
    OBJETOS
   </a>
  </div>
 </nav>
 
<div class="container-fluid w-75 shadow border mt-3 text-center p-5 bg-white">
  
  <h1>CRUD VEHÍCULOS</h1>
  <button class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-car-front-fill mx-2"></i>AGREGAR VEHICULO</button>
  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR VEHICULO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
 <input type="text" id="marca" placeholder="MARCA" class="form-control my-2 w-50 m-auto">
<input type="text" id="modelo" placeholder="MODELO" class="form-control my-2 w-50 m-auto">
<Input type="text" id="año" placeholder="AÑO" class="form-control my-2 w-50 m-auto">
<input type="text" id="costo" placeholder="COSTO" class="form-control my-2 w-50 m-auto">
<input type="text" id="placa" placeholder="PLACA" class="form-control my-2 w-50 m-auto">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
        <button type="button" class="btn btn-dark" onclick="agregarvehiculo()">GUARDAR</button>
      </div>
    </div>
  </div>
</div>





<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">EDITAR VEHICULO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
 <input type="text" id="emarca" placeholder="MARCA" class="form-control my-2 w-50 m-auto">
<input type="text" id="emodelo" placeholder="MODELO" class="form-control my-2 w-50 m-auto">
<Input type="text" id="eaño" placeholder="AÑO" class="form-control my-2 w-50 m-auto">
<input type="text" id="ecosto" placeholder="COSTO" class="form-control my-2 w-50 m-auto">
<input type="text" id="eplaca" placeholder="PLACA" class="form-control my-2 w-50 m-auto">
<input type="hidden" id="index">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
        <button type="button" class="btn btn-dark" onclick="guardarvehiculo()">GUARDAR</button>
      </div>
    </div>
  </div>
</div>


  
  <table class="table table-blrdered table-hover mt-5">
    <thead>
<tr class="table-dark">
<td>MARCA</td>
<td>MODELO</td>
<td>AÑO</td>
<td>COSTO</td>
<td>PLACA</td>
<td>ACTION</td>
</tr>
</thead>
<tbody id="listavehiculo">
  
</tbody>
</table>
  
</div>

<script src="bootstrap.bundle.min.js"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="ap.js"></script>
  
</body>

</html>
